        return `令和${y - 2018}年${m}月${d}日（${dayOfWeek}）`;
      } else if (y > 1989 || (y === 1989 && m >= 1)) {
        return `平成${y - 1988}年${m}月${d}日（${dayOfWeek}）`;
      } else if (y > 1926 || (y === 1926 && m >= 12)) {
        return `昭和${y - 1925}年${m}月${d}日（${dayOfWeek}）`;
      } else {
        return `不明`;
      }
    }
